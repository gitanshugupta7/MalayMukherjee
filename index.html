    <style>
        /* Import Open Sans Bold from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap');

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Prevent scrolling */
            font-family: 'Open Sans', sans-serif;
            /* Default to Open Sans */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0B3C76;
            /* Background color */
        }

        /* Card Container mimicking a mobile screen */
        .card {
            width: 100%;
            height: 100%;
            max-width: 375px;
            /* Typical mobile width */
            max-height: 667px;
            /* Typical mobile height */
            background-color: #0B3C76;
            display: flex;
            flex-direction: column;
        }

        /* Header image section */
        .header {
            width: 100%;
            height: 200px;
            /* Adjust height as needed */
            background: url('header.png') no-repeat center;
            background-size: cover;
            flex-shrink: 0;
        }

        /* Information Section */
        .info {
            flex: 1;
            padding: 20px;
            text-align: left;
            color: #fff;
            overflow: hidden;
            /* Prevent scrolling */
        }

        .info .name {
            font-size: 32px;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            margin-bottom: 0;
        }

        .info .designation {
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Updated contact section with icons */
        .contact {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .contact .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .contact .contact-item img.contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Map iframe styling */
        .map-container {
            margin: 12px 0 25px 0;
        }

        .map-container iframe {
            width: 100%;
            height: 150px;
            border: 0;
            border-radius: 8px;
        }

        /* Button group container */
        .button-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
        }

        /* vCard Download Button */
        .save-contact-btn {
            background-color: #fff;
            color: #0B3C76;
            text-decoration: none;
            padding: 10px 26px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .save-contact-btn:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        /* Icon placeholder styling in the button group */
        .icon {
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Footer section */
        .footer {
            font-size: 0.8rem;
            color: #fff;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
            opacity: 0.8;
        }
       .a-white{
        color: white;
        text-decoration: none;
       } 

        /* Responsive: For screens smaller than 375px, ensure the card fills the viewport */
        @media (max-width: 375px) {
            .card {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
